[package]
name = "esthri"
version = "1.2.1"
authors = ["Jason Mobarak <jason@swift-nav.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
rusoto_core = "0.43"
rusoto_s3 = "0.43"
ctrlc = { version = "3.1", features = ["termination"] }
once_cell = "1.4"
rust-crypto = "0.2"
hex = "0.4"
structopt = "0.3"
clap = "2.33"
walkdir = "2"
glob = "0.3"
anyhow = "1.0"
thiserror = "1.0"
log = "0.4"
env_logger = "0.7"
tokio = "0.2"

[dependencies.log-derive]
git = "https://github.com/swift-nav/log-derive.git"
branch = "support-async-functions"
features = ["async"]

[dev-dependencies]
md5 = "0.7"

[lib]
name = "esthri_lib"
path = "src/lib.rs"

[[bin]]
name = "esthri"
path = "src/main.rs"

[features]
default = []
aggressive_lint = []
