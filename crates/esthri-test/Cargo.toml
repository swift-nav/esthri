[package]
name = "esthri-test"
version = "8.1.2"
authors = ["Swift Navigation <dev@swift-nav.com>"]
edition = "2018"
license = "MIT"
repository = "https://github.com/swift-nav/esthri/"
homepage = "https://github.com/swift-nav/esthri/"
readme = "../../README.md"

[dependencies]
esthri = { path = "../esthri", default-features = false }
chrono = "0.4"
env_logger = "0.9"
flate2 = "1.0.22"
hyper = "0.14"
md5 = "0.7"
once_cell = "1.7"
tempdir = "0.3"
uuid = { version="0.8.2", features=["v4"]}
