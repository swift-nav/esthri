[package]
name = "esthri-test"
version = "9.1.0"
authors = ["Swift Navigation <dev@swift-nav.com>"]
edition = "2018"
license = "MIT"
repository = "https://github.com/swift-nav/esthri/"
homepage = "https://github.com/swift-nav/esthri/"
readme = "../../README.md"

[features]
default = []
nativetls = ["esthri-internals/nativetls"]
rustls = ["esthri-internals/rustls"]

[dependencies]
esthri-internals = { path = "../esthri-internals", default-features = false }
chrono = "0.4"
env_logger = "0.9"
flate2 = "1.0.25"
hyper = "0.14"
md-5 = "0.10.5"
once_cell = "1.7"
tempdir = "0.3"
uuid = { version="1.2.2", features=["v4"]}
fs_extra = "1.2.0"
