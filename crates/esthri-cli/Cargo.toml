[package]
name = "esthri-cli"
description = "Extremely simple (memory stable) S3 client that supports get, put, head, list, and sync."
version = "7.0.0"
authors = ["Swift Navigation <dev@swift-nav.com>"]
edition = "2018"
license = "MIT"
repository = "https://github.com/swift-nav/esthri/"
homepage = "https://github.com/swift-nav/esthri/"
readme = "../../README.md"
categories = ["command-line-utilities"]
keywords = ["aws", "s3"]

[features]
default = ["rustls"]
nativetls = ["esthri/nativetls"]
rustls = ["esthri/rustls"]

[[bin]]
name = "esthri"
path = "src/main.rs"

# library used for integration tests
[lib]
name = "esthri_server"
path = "src/http_server.rs"

[dependencies]
esthri = { path = "../esthri", default-features = false }
anyhow = { version = "1", features = ["backtrace"] }
async-compression = { version = "0.3", features = ["gzip", "tokio"] }
async-stream = "0.3"
async-tar = "0.4.2"
bytes = "1.0"
env_logger = "0.9"
futures = { version = "0.3", default-features = false }
glob = "0.3"
hyper = "0.14"
log = "0.4"
log-derive = "0.4"
maud = "0.22"
mime_guess = "2.0"
once_cell = "1.7"
sanitize-filename = "0.3"
serde = "1"
sluice = "0.5"
structopt = "0.3"
tokio = { version = "1.6", features = ["rt-multi-thread", "signal", "sync"] }
tokio-util = { version = "0.6.9", features = ["compat", "codec"] }
warp = "0.3"

[dev-dependencies]
esthri-test = { path = "../esthri-test" }
assert_cmd = "2.0.4"
backtrace = "0.3"
flate2 = "1.0.22"
fs_extra = "1.2"
md5 = "0.7"
tar = "0.4"
tempdir = "0.3"
